<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="../accets/css/fm_profile_card.css">
</head>
<body>
    <main>
        <section class="card">
            <div class="top-card">
                <img src="../accets/img/fm_profile_card/image-victor.jpg" alt="avatar">
            </div>
            <div class="bottom-card">
                <div class="personal-details">
                    <h1>Victor Crest <span>26</span></h1>
                    <p>London</p>
                </div>
                <div class="social-media">
                    <div>
                        <h1>80K</h1>
                        <p>Followers</p>
                    </div>
                    <div>
                        <h1>803K</h1>
                        <p>Likes</p>
                    </div>
                    <div>
                        <h1>1.4K</h1>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </section>
        <div class="top-circle circle">
            <img src="../accets/img/fm_profile_card/bg-pattern-top.svg" alt="">
        </div>
        <div class="bot-circle circle">
            <img src="../accets/img/fm_profile_card/bg-pattern-bottom.svg" alt="">
        </div>
    </main>
</body>
</html>
