<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Base Apparel</title>
        <link rel="stylesheet" href="../accets/css/fm_base_apparel.css">
        <script src="../accets/js/fm_base_apparel/index.js"></script>
    </head>
    <body>
        <main>
            <section class="main-content-container">
                <div class="left-section pattern">
                    <div class="header">
                        <img src="../accets/img/fm_base_apparel/logo.svg" alt="logo">
                    </div>
                    <div class="mobile-header"></div>
                    <div class="text-content-container">
                        <div class="text-container">
                            <h1><span>We're</span> coming soon</h1>
                            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                            <form class="form-container">
                                <input type="text" placeholder="Email Address" id="email">
                                <div onclick="verifyEmail()" class="button-container"><img src="../accets/img/fm_base_apparel/icon-arrow.svg" alt="arrow"></div>
                            </form>
                            <p id="error-message" class="invalid-msg"></p>
                        </div>
                    </div>
                </div>
                <div class="right-section">
                </div>
            </section>
        </main>
    </body>
</html>
