<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Huddle</title>
        <link rel="stylesheet" href="../accets/css/fm_huddle.css">
    </head>
    <body>
        <main>
            <header>
                <img src="../accets/img/fm_huddle/logo.svg" alt="logo">
            </header>
            <section>
                <div class="section-left">
                    <img src="../accets/img/fm_huddle/illustration-mockups.svg" alt="mockup">
                </div>
                <div class="section-right">
                    <h1>Build the community<br>Your fans will love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <button>Register</button>
                </div>
            </section>
            <footer>
                <div>
                    <span class="icon">
                        <img src="../accets/img/fm_huddle/facebook.png" alt="facebook">
                    </span>
                    <span class="icon">
                        <img src="../accets/img/fm_huddle/twitter.png" alt="twitter">
                    </span>
                    <span class="icon">
                        <img src="../accets/img/fm_huddle/instagram.png" alt="instagram">
                    </span>
                </div>
            </footer>
        </main>
    </body>
</html>
