<!DOCTYPE html>
<html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../accets/css/fm_ping.css">
        <script src="../accets/js/fm_ping/index.js"></script>

        <main>
            <header>
                <h1 class="logo">ping</h1>
                <h1 class="launch-header">We are launching <span>soon!</span></h1>

                    <input type="email" name="email" placeholder="Your email address...">

            <section>

                        <span class="icon facebook"></span>

                </div>
            </section>
